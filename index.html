<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Clone</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Game container with styled background */
        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#70c5ce 0%, #ffffff 70%, #ded895 100%);
            overflow: hidden;
        }

        /* Bird */
        #bird {
            width: 60px;
            height: 50px;
            background: url("images/bird.png") no-repeat center/cover;
            position: absolute;
            left: 50px;
            top: 40%;
            z-index: 10;
        }

        /* Pipes */
        .pipe {
            width: 70px;
            background: linear-gradient(#2ecc71, #27ae60);
            border: 2px solid #145a32;
            position: absolute;
            z-index: 1;
        }
        .pipe::before {
            content: "";
            position: absolute;
            left: -6px;
            width: 82px;
            height: 20px;
            background: linear-gradient(#239b56, #1d8348);
            border: 2px solid #145a32;
        }
        .bottomPipe::before {
            top: -20px;
        }
        .topPipe::before {
            bottom: -20px;
        }

        /* Score */
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            z-index: 10;
        }

        /* Water base */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #4da6ff, #0077cc);
            z-index: 2;
            overflow: hidden;
        }

        /* Game Over Screen */
        #gameover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 20;
        }
        #gameover h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px black;
        }
        #finalScore, #highScore {
            font-size: 24px;
            margin: 5px 0;
        }
        #restartBtn {
            font-size: 20px;
            padding: 12px 28px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: #ff3333;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        #restartBtn:hover { background: #cc0000; }
        #creator {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #ddd;
            text-shadow: 1px 1px 4px black;
            z-index: 10;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="bird"></div>
        <div id="score">Score: 0</div>
        <div id="ground"></div>
        <!-- Game Over Overlay -->
        <div id="gameover">
            <h1>Game Over</h1>
            <div id="finalScore">Final Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <button id="restartBtn">Restart</button>
            <div id="creator">BY REVISING DUDE OFFICIAL<br>@Amal</div>
        </div>
    </div>

    <script>
        const game = document.getElementById("game");
        const bird = document.getElementById("bird");
        const scoreText = document.getElementById("score");
        const ground = document.getElementById("ground");
        const gameOverScreen = document.getElementById("gameover");
        const restartBtn = document.getElementById("restartBtn");
        const finalScoreEl = document.getElementById("finalScore");
        const highScoreEl = document.getElementById("highScore");

        let birdY, velocity, pipes, score, frame, running;
        let highScore = localStorage.getItem("flappyHighScore") || 0;

        // ðŸŽµ Sounds (preload)
        const jumpSound = new Audio("sounds/jump.mp3");
        const pointSound = new Audio("sounds/point.mp3");
        const gameOverSound = new Audio("sounds/gameover.mp3");

        jumpSound.preload = "auto";
        pointSound.preload = "auto";
        gameOverSound.preload = "auto";

        // ðŸŽ¶ Background music (do not force-play â€” unlocked on user interaction)
        const bgMusic = new Audio("sounds/background.mp3");
        bgMusic.loop = true;
        bgMusic.volume = 0.45;
        bgMusic.preload = "auto";

        // flag to mark audio unlocked
        let audioUnlocked = false;

        // Attempt to unlock audio on first user interaction (click / touch)
        function unlockAudioOnFirstInteraction() {
            function unlock() {
                // try to start background music (user gesture)
                bgMusic.play().then(() => {
                    audioUnlocked = true;
                }).catch(() => {
                    // if it fails, try safe play of a tiny sound
                    try {
                        // quick unlock trick: play and pause a short sound (jumpSound)
                        jumpSound.play().then(() => {
                            jumpSound.pause();
                            jumpSound.currentTime = 0;
                            audioUnlocked = true;
                            // try bg again
                            bgMusic.play().catch(()=>{});
                        }).catch(()=>{});
                    } catch(e) {}
                });

                // remove listeners after first interaction
                document.removeEventListener('click', unlock);
                document.removeEventListener('touchstart', unlock);
            }
            document.addEventListener('click', unlock);
            document.addEventListener('touchstart', unlock);
        }

        // if the page becomes visible again, try to resume music
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // if audio had been unlocked earlier, try to resume bgMusic if it is paused and game running
                if (audioUnlocked && bgMusic.paused && running) {
                    bgMusic.play().catch(()=>{});
                }
            }
        });

        // helper safe play to avoid unhandled promise
        function safePlay(audio) {
            try {
                audio.currentTime = 0;
                audio.play().catch(()=>{});
            } catch(e) {}
        }

        // Water ripple variables
        let waterOffset = 0;
        const waterSpeed = 0.05;
        const waterAmplitude = 6;

        function init() {
            birdY = window.innerHeight / 2;
            velocity = 0;
            pipes = [];
            score = 0;
            frame = 0;
            running = true;
            bird.style.top = birdY + "px";
            scoreText.innerText = "Score: 0";
            gameOverScreen.style.display = "none";

            // install the unlock handler â€” background music will start on first tap/click
            unlockAudioOnFirstInteraction();

            /* Note:
               We don't forcibly play bgMusic here because many mobile browsers block autoplay.
               After the player taps to start playing (jump), the unlock code will try to start bgMusic.
            */

            requestAnimationFrame(update);
            rippleWater();
        }

        function jump() {
            if (running) {
                velocity = -8;
                // play jump sound safely
                safePlay(jumpSound);

                // If audio still locked, try starting bgMusic now (jump is a user gesture)
                if (!audioUnlocked) {
                    bgMusic.play().then(() => {
                        audioUnlocked = true;
                    }).catch(()=>{ /* ignore */ });
                }
            }
        }

        document.addEventListener("keydown", (e) => {
            // space or arrow up also works
            if (e.code === 'Space' || e.code === 'ArrowUp') jump();
        });
        document.addEventListener("click", jump);
        document.addEventListener("touchstart", jump);

        function createPipe() {
            const gap = Math.max(80, 180 - score * 4);
            const minHeight = 50;
            const totalHeight = window.innerHeight - ground.offsetHeight;
            const bottomHeight = Math.floor(Math.random() * (totalHeight - gap - minHeight)) + minHeight;
            const topHeight = totalHeight - gap - bottomHeight;

            const pipeBottom = document.createElement("div");
            pipeBottom.classList.add("pipe", "bottomPipe");
            pipeBottom.style.height = bottomHeight + "px";
            pipeBottom.style.bottom = "80px";
            pipeBottom.style.left = window.innerWidth + "px";

            const pipeTop = document.createElement("div");
            pipeTop.classList.add("pipe", "topPipe");
            pipeTop.style.height = topHeight + "px";
            pipeTop.style.top = "0px";
            pipeTop.style.left = window.innerWidth + "px";

            game.appendChild(pipeBottom);
            game.appendChild(pipeTop);

            pipes.push({ top: pipeTop, bottom: pipeBottom, passed: false });
        }

        function update() {
            if (!running) return;

            frame++;
            velocity += 0.5;
            birdY += velocity;
            if (birdY < 0) birdY = 0;
            bird.style.top = birdY + "px";

            if (frame % 120 === 0) createPipe();

            for (let i = 0; i < pipes.length; i++) {
                let pipeObj = pipes[i];
                let pipeSpeed = 4 + score * 0.25;
                let left = parseInt(pipeObj.bottom.style.left) - pipeSpeed;
                pipeObj.bottom.style.left = left + "px";
                pipeObj.top.style.left = left + "px";

                if (!pipeObj.passed && left + 70 < 60) {
                    score++;
                    pipeObj.passed = true;
                    scoreText.innerText = "Score: " + score;

                    // play point sound safely
                    safePlay(pointSound);
                }

                let birdRect = bird.getBoundingClientRect();
                let bottomRect = pipeObj.bottom.getBoundingClientRect();
                let topRect = pipeObj.top.getBoundingClientRect();
                let groundRect = ground.getBoundingClientRect();

                if (
                    (birdRect.right > bottomRect.left &&
                    birdRect.left < bottomRect.right &&
                    birdRect.bottom > bottomRect.top) ||
                    (birdRect.right > topRect.left &&
                    birdRect.left < topRect.right &&
                    birdRect.top < topRect.bottom) ||
                    birdRect.bottom >= groundRect.top
                ) {
                    endGame();
                }
            }

            requestAnimationFrame(update);
        }

        // Stable ripple water effect
        function rippleWater() {
            waterOffset += waterSpeed;
            const y = Math.sin(waterOffset) * waterAmplitude;
            ground.style.transform = `translateY(${y}px)`;
            requestAnimationFrame(rippleWater);
        }

        function endGame() {
            running = false;

            // Stop background music (but keep it loaded so it can resume next play)
            try { bgMusic.pause(); } catch(e) {}

            // play game over sound safely
            safePlay(gameOverSound);

            finalScoreEl.innerText = "Final Score: " + score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("flappyHighScore", highScore);
            }
            highScoreEl.innerText = "High Score: " + highScore;
            gameOverScreen.style.display = "flex";
        }

        restartBtn.addEventListener("click", () => {
            // when restarting, we reload the page so everything starts fresh
            location.reload();
        });

        // start the game
        init();
    </script>
</body>
</html>
